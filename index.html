<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Count Up By</title>
  <script src="js/scripts.js"></script>
</head>
<body>
  <h2>Count Up By</h2>
  <p>Enter two numbers into the form below. The first number is how far the site will count up to, and the second number will be multiplied until the first number is reached.</p>
  <form>
    <label for="firstNum">First number:</label>
    <input id="firstNum" type="text" name="firstNum" required><br>
    <label for="secondNum">Second number:</label>
    <input id="secondNum" type="text" name="secondNum" required><br>
    <button type="submit">Submit</button>
  </form>
  <div id="results">

  </div>
</body>
</html>
